<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} | cheatsheet</title>
  <link rel="stylesheet" href="{{ token }}.css" type="text/css" charset="utf-8" />
  <style type="text/css" media="screen">
* {box-sizing: border-box;}
.main {
  width: 720px;
  margin: 0 auto;
  color: #666;
}
.myicons-link {
  margin: 20px 0;
  text-align: right;
  color: #ddd;
  font-size: 18px;
}
.myicons-link a {
  color: #aaa;
}
.header {
  font-family: 'Helvetica Neue', sans-serif;
  font-weight: thin;
  border-bottom: solid 1px #eee;
  color: #ccc;
}
.header .count {
  float: right;
}
.header h1{
  font-weight: normal;
  color: #666;
}
.css-link a {color: #aaa;}

.not-compatible {
  background: #fed;
  border: solid 1px #edc;
  padding: 5px;
  color: #cba;
}
.not-compatible a { color: #963; }
.icon-section {
  overflow: hidden;
  margin: 10px 0;
  padding: 10px 0 0;
}
.icon-column {
  width: 120px;
  height: 120px;
  float: left;
  padding: 4px;
  margin-bottom: 10px;
  color: #000;
  text-align:center;
}
.icon-detail {
  clear:both;
  background: #eee;
  padding: 5px;
  border-bottom: solid 1px #ccc;
  font-size: 14px;
}
.icon-detail input {
  width: 100px;
  text-align:center;
  border: solid 1px #ccc;
}
.icon-detail .icon-name {
  width: 200px;
  margin-right: 50px;
  text-align:center;
}
.icon-size-1 { font-size: 32px; margin-top: 88px;}
.icon-size-2 { font-size: 48px; margin-top: 72px;}
.icon-size-3 { font-size: 64px; margin-top: 56px;}
.icon-size-4 { font-size: 80px; margin-top: 40px;}
.icon-size-5 { font-size: 96px; margin-top: 24px;}
.icon-size-6 { font-size: 112px; margin-top: 8px;}
.footer {
  margin-top: 20px;
  color: #aaa;
  font-size: 14px;
}
.footer a{
  color: #999;
}
  </style>
</head>
<body>
<!-- Generated by {{ author }} with myicons(http://myicons.io-meter.com). -->
<div class="main">
  <div class="myicons-link">
    (about <a href="http://myicons.io-meter.com">myicons</a>)
  </div>
  <div class="header">
    <h1>{{ name }} cheatsheet</h1>
    <p>
    <span class="css-link">
      (<a href="{{ token }}.css">VIEW CSS</a>)
    </span>
    <span class="count">
      {{ icons|length }} icons
    </span>
    </p>
  </div>
  {% for icon in icons %}
  <div class="icon-section">
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-1"></i>
    </div>
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-2"></i>
    </div>
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-3"></i>
    </div>
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-4"></i>
    </div>
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-5"></i>
    </div>
    <div class="icon-column">
      <i class="{{ icon.classname }} icon-size-6"></i>
    </div>
  </div>
  <div class="icon-detail">
    <input class="icon-name" value="{{ icon.classname }}" readonly="readonly" onclick="this.select()" />
    unicode: <input value="0x{{ icon.unicode|stringformat:"x"}}" readonly="readonly" onclick="this.select()" />
    html: <input value="&amp;#x{{ icon.unicode|stringformat:"x"}};" readonly="readonly" onclick="this.select()" />
    css: <input value="\{{ icon.unicode|stringformat:"x"}}" readonly="readonly" onclick="this.select()" />
  </div>
    {% endfor %}
  <div class="footer">
    Generated by <a href="http://myicons.io-meter.com">myicons</a>.
  </div>
  </div>
</body>
</html>
